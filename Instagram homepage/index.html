<!DOCTYPE Html>
<html lang="en">
    <head>
    <meta charset="UTF-8"
    <meta http-equiv="X-UA-Campatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram redesign Desktop</title>
     <!-- link to CSS -->
    <link rel="stylesheet" href="style.css"/>
   <!-- Remix Icons-->
     <link
     href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
     rel="stylesheet"/>
     </head>
     <body style="background-color: #f8f8f8;">
        <!-- Sidebar-->
         <div class="Sidebar" style="position: fixed; width: 300px; ;height:100vh ;background:#f8f8f8 ;padding: 20px;">
            <a href="logo.png" class="logo" style="width: 140px;">
        </a>
         <img src="logo.png" alt="logo image" style="width: 140px;" />
         <!-- Profile Image -->
          <div class="Profile">
            <div class="name">
                <h1 >Janviere Munezero</h1>
                <img src="image.jpg">
            </div>
            <span style="margin-left: 40px;width: 20px;object-fit: contain;">@munezero</span>
          </div>
         </div>
         <!--Main Home-->
         <div class="main-home" style="position: absolute;width: calc(100% - 300px);top: 0;left: 300px;background:#fff;border-radius: 1rem 0 0 1rem; z-index: 1000;min-height: 100vh;">
         </div>
     </body>

</html>
